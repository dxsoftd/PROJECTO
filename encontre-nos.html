<!DOCTYPE html>
<html>
<head>

    header {
      display: flex;

    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .cart-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .cart-popup {
      position: absolute;
      top: 40px;
      right: 10px;
      width: 200px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      display: none;
    }

    .cart-popup ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .cart-popup li {

    }

    .request-products-button {

    }
  </style>
</head>

                const emptyMessage = document.createElement("li");
                emptyMessage.textContent = "Carrinho vazio";
                cartList.appendChild(emptyMessage);
            } else {
                staticMemory.cart.forEach(product => {

                listItem.textContent = `${product.name} - R$ ${product.price.toFixed(2)}`;
                cartList.appendChild(listItem);
                });
            }
            }

</html>
